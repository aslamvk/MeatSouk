{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Souk - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>MeatSouk</h1>
            <!-- Check if there's an error message and display it -->
            {% if error_message %}
                <div class="error-message">
                    <p>{{ error_message }}</p>
                </div>
            {% endif %}
            
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="{% url 'forgotpassword' %}">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="or">OR</p>
        <div class="google-login">
            <a href="{% provider_login_url 'google' %}">
                <button class="google-btn">
                    <img src="{% static 'images/google.jpg' %}" alt="Google Logo" class="google-logo">
                    Log in with Google
                </button>
            </a>
        </div>
            <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}">Create now</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅ‚Äçüó®'; // Change icon when password is visible
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅ'; // Change back to original icon
            }
        }
    </script>
</body>
</html>
