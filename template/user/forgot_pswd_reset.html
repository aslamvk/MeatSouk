<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgot_pswd_reset.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form class="reset-form" method="POST" action="{% url 'forgot_pswd_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">Enter New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <label for="reenter_password">Re-enter New Password</label>
                <input type="password" id="reenter_password" name="reenter_password" placeholder="Re-enter New Password" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
            {% if message %}
                <p class="success">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
